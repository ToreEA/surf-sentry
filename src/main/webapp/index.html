<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <style>table, th, td { border: 1px solid black; border-collapse: collapse; padding: 3px;}</style>
    <h1>Surf Sentry Statistics</h1>
    <div>Running since: yyyy-mm-dd hh:mm:ss</div>

    <h2>Devices in Use</h2>
    <table><tr><th style='text-align:left'>Device</th><th style='text-align:left'>Last request</th></tr>
        <tr><td style='text-align:left'>deviceName</td><td>lastVisitTime</td></tr>
    </table>

    <h2>Page Visit Counts</h2>
    <table><tr><th style='text-align:left'>Host</th><th style='text-align:right'>Visits</th><th style='text-align:left'>Last visit</th></tr>
        <tr><td>host</td><td style='text-align:right'>count</td><td>lastVisitTime</td></tr>
    </table>

</body>
</html>
